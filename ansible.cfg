[defaults]
# Ansible Configuration for Olympic Data ETL

# Inventory
inventory = ./ansible/inventory/hosts.yml
host_key_checking = False

# Connection
timeout = 30
remote_user = ubuntu
private_key_file = ~/.ssh/id_rsa

# Execution
become = False
become_method = sudo
forks = 5

# Output
force_color = True
display_skipped_hosts = False
display_undefined_variable = False
verbosity = 0

# Plugins
roles_path = ./ansible/roles

# Logging
log_path = ./ansible/logs/ansible.log
log_plays = True

# Retry
retry_files_enabled = True
retry_files_save_path = ./ansible/logs/

# Callbacks
callback_whitelist = profile_tasks, timer

[inventory]
# See inventory/hosts.yml

[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
